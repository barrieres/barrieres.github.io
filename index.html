<!DOCTYPE html>
<head>

  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;

    body {
      background-attachment: fixed;
      font-family: sans-serif;

    aside:before {

    }
    .title {
      text-align: center;
      font-size: 3em;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    header {
      border-bottom: 1px solid #0592d0;
      font-size: 2em;
    }
    a {
      color: #0592d0;
    }
    .menu {
      padding: 5px;
      text-align: center;
    }
    .menu a {
      padding: 10px;
      border-bottom: none;
      text-decoration: none;
    }
    .menu a:hover {
      text-decoration: underline overline;
    }
  </style>
</head>
